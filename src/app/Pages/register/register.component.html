<div class="container">
    <form class="register-form" [formGroup]="form" (ngSubmit)="register()">
      <h1 class="form-title">Register</h1>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Full name</mat-label>
          <input matInput placeholder="Name" formControlName="fullName"/>
          <mat-icon matPrefix>account_circle</mat-icon>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" />
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="{{ hide ? 'password' : 'text'}}" formControlName="password" placeholder="Password" />
          <mat-icon matPrefix>lock</mat-icon>
          <mat-icon (click)="hide = !hide" matSuffix>
            {{ hide ? 'visibility_off':'visibility'}}
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <input matInput placeholder="Status" formControlName="status" />
          <mat-icon matPrefix>info</mat-icon>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Age</mat-label>
          <input matInput placeholder="Age" formControlName="age" />
          <mat-icon matPrefix>cake</mat-icon>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Roles</mat-label>
          <input matInput placeholder="Roles" formControlName="roles" />
          <mat-icon matPrefix>supervisor_account</mat-icon>
        </mat-form-field>
      </div>
      <button type="submit" class="register-btn">Register</button>
      <div class="form-footer">
        <span class="form-footer-text">Already have an account?</span>
        <a class="form-footer-link" routerLink="/login">Login</a>
      </div>
    </form>
  </div>
