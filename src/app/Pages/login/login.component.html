<div class="h-screen flex items-center justify-center">
    <form class="login-form" [formGroup]="form" (ngSubmit)="login()">
      <div class="form-header">
        <h1>Login</h1>
        <h6>Login to your account</h6>
      </div>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="{{ hide ? 'password' : 'text'}}" formControlName="password" placeholder="Password" />
        <mat-icon matPrefix>lock</mat-icon>
        <mat-icon (click)="hide = !hide" matSuffix>
          {{ hide ? 'visibility_off':'visibility'}}
        </mat-icon>
      </mat-form-field>
  
      <button type="submit" [disabled]="!form.valid" class="full-width">Login</button>
  
      <div class="register-link">
        <span>Don't have an account?</span>
        <a routerLink="/register">Register</a>
      </div>
    </form>
  </div>
